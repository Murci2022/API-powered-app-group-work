<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" src="" />
    <script defer type="modul" src="index.js"></script>
  </head>
  <body>
    <header>
      <a class="header--a" href="./index.html"
        ><img class="header--logo" src="./img/pokemon-logo.svg" alt=""
      /></a>
    </header>
    <main>
      <div class="card">
        <h2>#1 - Pokemon Name</h2>
        <button class="card--button">
          <img class="image--pokeball" src="./img/pokeball-closed.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <button type="button" class="footer--button">
        <img src="./img/Footer-button/active-button-fire.svg" alt="" />
      </button>
      <button type="button" class="footer--button">
        <img src="./img/Footer-button/button-water.svg" alt="" />
      </button>
      <button type="button" class="footer--button">
        <img src="./img/Footer-button/button-plant.svg" alt="" />
      </button>
      <button type="button" class="footer--button">
        <img src="./img/Footer-button/button-lightning.svg" alt="" />
      </button>
    </footer>
  </body>
</html>
